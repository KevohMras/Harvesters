{% extends 'layout.html' %}
{% load static %}

{% block body %}

 <!-- Deal of the Day Section -->
<section class="py-5 text-white" style="background-image: url{% static 'images/harvesterslogo.jpg' %} ; background-size: cover; background-position: center;">
  <div class="container">
    <div class="row justify-content-end">
      <div class="col-md-6">
        <div class="bg-dark bg-opacity-50 p-4 rounded">
          <span class="badge bg-primary mb-2">Best Price For You</span>
          <h2 class="mb-4">Deal of the Day</h2>
          <p>Far far away, behind the word mountains, far from the countries Vokalia and Consonantia.</p>
          <h3><a href="#" class="text-warning">Spinach</a></h3>
          <span class="price h4">$10 <a href="#" class="text-danger">now $5 only</a></span>
          <div class="d-flex mt-4">
            <div class="text-center me-3">
              <div class="display-6" id="days">00</div>
              <small>Days</small>
            </div>
            <div class="text-center me-3">
              <div class="display-6" id="hours">00</div>
              <small>Hours</small>
            </div>
            <div class="text-center me-3">
              <div class="display-6" id="minutes">00</div>
              <small>Minutes</small>
            </div>
            <div class="text-center">
              <div class="display-6" id="seconds">00</div>
              <small>Seconds</small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
